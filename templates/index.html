{% include "layout.html" %}
{% block content %}{% endblock %}

<body>
{% if type == 'posted' %}
<script>
toastr.success('Success', 'Post Created'); 
</script> 
{% endif %}
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: blanchedalmond;">
    <a class="navbar-brand">
      <img src="{{url_for('static', filename='assets/logo.png')}}" alt="logo" style="height: 75px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('posts') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
 
<div class="container-fluid">
  <div class="row h-500">
    <div class="col my-auto">
      <h2>Create a post</h2>
      <form action="{{ url_for('post_submit') }}" method="POST" id="post_form">
        <input type="text" placeholder="Title" name="title" required/><br>
        <textarea placeholder="Post content" form="post_form" name="content" style="height: 100px; width: 500px" required></textarea>
        <br/>
        <input type="submit" value="Submit Post" />
      </form>
</div>
</div>
</div>
<div class="container-fluid">
<div class="row h-500">
    {% for post in posts %}
    <div class="col shadow p-3 mb-5 rounded">
    <p align="right">{{  post.created_at  }}</p>
    <h4>{{ post.by_user }}</h4>
    <h5>{{ post.title }}</h5>
    {{ post.content }}<br/>
    </div>
    <br/>
    {% endfor %}
    <div class = "col">
    </div>
</div>
</div>
</body>

















</body>
